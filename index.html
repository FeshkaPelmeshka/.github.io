<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TradeDocAI – Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    header {
      background: url('background.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 40, 85, 0.6);
      z-index: 1;
    }
    header img, header h1, header p {
      position: relative;
      z-index: 2;
    }
    header img {
      max-height: 100px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.2rem;
      font-style: italic;
    }
    nav {
      background: #004080;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #0059b3;
    }
    section, footer {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: #f9fafc;
      color: #222;
    }
    footer {
      background: #002855;
      color: #fff;
      text-align: center;
    }
    footer img { 
      max-height: 40px; 
      display: block; 
      margin: auto; 
    }
  </style>
</head>
<body>
  <header>
    <picture>
      <!-- White version shows up in dark mode -->
      <source srcset="logo-white-transparent.png" media="(prefers-color-scheme: dark)">
      <!-- Default dark version -->
      <img src="logo-dark-transparent.png" alt="TradeDocAI Logo">
    </picture>
    <h1>Digitising Global Trade</h1>
    <p>Make trade faster, safer, and smarter with AI.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h2>Welcome to TradeDocAI</h2>
    <p>Transforming unstructured trade documents into actionable data with precision.</p>
  </section>
  <footer>
    <img src="logo-white-transparent.png" alt="TradeDocAI Logo (white)">
    <p>© 2025 TradeDocAI. All Rights Reserved.</p>
  </footer>
</body>
</html>
